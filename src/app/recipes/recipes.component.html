<div class="row">
    <div class="col-xs-5">
        <app-recipe-list (recipeIntermediate)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-xs-7">
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>
                please select a recipe
            </p>
        </ng-template>
    </div>
</div>
