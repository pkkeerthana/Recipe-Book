<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
          <p> {{error}}</p>
        </div> -->
        <!-- <app-alert [message]=error *ngIf="error" (close)="onClose()"></app-alert> -->
       
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                required
                email
                name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                required
                minlength="6"
                name="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'SignUp' }}
                </button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                  Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
